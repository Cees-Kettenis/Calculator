<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script/jquery.min.js"></script>
    <script src="script/bootstrap.bundle.min.js"></script>
    <script src="script/fontawsome.all.min.js"></script>
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawsome.all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- The calculator -->
    <div class="body-of-calculator">
      <div class="output-display">
        <div firstnumber></div>
        <div class="none" Operator></div>
        <div class="none" secondnumber></div>
      </div>
      <div class="squarebuttons">
        <div class="button clear" operation="clear">C</div>
        <div class="button clear" operation="clearAwnser">CA</div>
        <div class="button empty"></div>
        <div class="button history" history>Show History</div>
        <div class="button" number="7">7</div>
        <div class="button" number="8">8</div>
        <div class="button" number="9">9</div>
        <div class="button" operation="/"><i class="fa-solid fa-divide"></i></div>
        <div class="button" number="4">4</div>
        <div class="button" number="5">5</div>
        <div class="button" number="6">6</div>
        <div class="button" operation="x"><i class="fa-solid fa-xmark"></i></div>
        <div class="button" number="1">1</div>
        <div class="button" number="2">2</div>
        <div class="button" number="3">3</div>
        <div class="button" operation="-"><i class="fa-solid fa-minus"></i></div>
        <div class="button" number="0">0</div>
        <div class="button" number=".">.</div>
        <div class="button" operation="="><i class="fa-solid fa-equals"></i></div>
        <div class="button" operation="+"><i class="fa-solid fa-plus"></i></div>
      </div>
    </div>
    <!-- History -->
    <div class="body-of-history none">
      <h1 class="history-title">History</h1>
      <div class="history-body"></div>
    </div>
  </body>
</html>
